<?xml version='1.0' encoding='utf-8' ?>
<!DOCTYPE html>
<!-- author phi@freimann.eu 2018-10-20 -->
<html xmlns="http://www.w3.org/1999/xhtml" lang="de">

  <head>
    <title>Javascript Formular Eingabeprüfung</title>
    <meta http-equiv="Content-Type"        content="text/html;charset=utf-8" />
    <meta http-equiv="Content-Style-Type"  content="text/css"                />
    <meta http-equiv="Content-Script-Type" content="text/javascript"         />
		<link rel='stylesheet' href='style/css/formChecker.css' />
  </head>

  <body onload="registerFields();"> 
    <h1>4. JavaScript Eingabeprüfung (informativ)</h1>

    <form action="confirm.html" id='formID1'>
			<fieldset>
				<legend>Testformular</legend>
				<p>Die <span class='required'>rot</span> markierten Pflichtfelder (*) müssen ausgefüllt werden!</p>
				<table>
					<tr>
						<td><span id="nameLbl" class='required'>Familienname (*): </span></td>
						<td><input  id="nameFld" type="text" value="" /></td>
					</tr>
					<tr>
						<td><span id="vornameLbl">Vorname: </span></td>
						<td><input  id="vornameFld" type="text" value="" /></td>
					</tr>
					<tr>
						<td><span id="plzLbl" class='required'>PLZ (*), vierstellig: </span></td>
						<td><input  id="plzFld"  type="text" value="" placeholder='0000' /></td>
					</tr>
					<tr>
						<td><span id="ortLbl" class='required'>Ort (*): </span></td>
						<td><input  id="ortFld"  type="text" value="" placeholder='Ort' /></td>
					</tr>					
					<tr>
						<td><span id="emailLbl" class='required'>EMail (*): </span></td>
						<td><input  id="emailFld"  type="text" value="" placeholder='xyz@abc.com' /></td>
					</tr>
					
					<tr>
						<td><input type="submit" value="Absenden"   id="submitID1" /></td>
						<td><input type="reset"  value="Rücksetzen" id="reset"
											 onclick="setTimeout('checkAllFields(\'\', \'formID1\')', 20);" /></td>
					</tr>
				</table>
				<p id='infoLabel' class='infoLabel' />
			</fieldset>
		</form>
		
		<script type="text/javascript" src="formChecker.js"  ></script>
		<script type="text/javascript" src="checkOrtPlzEmail.js"></script>

  </body>
</html>
